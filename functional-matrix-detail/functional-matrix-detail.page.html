<ion-header>
	<ion-toolbar>
		<ion-title>{{currentBranch?.Name}}</ion-title>
		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
	<div class="main-view" *ngIf="pageConfig.showSpinner == false">
		<div class="row-full shadow full-screen ion-padding">
	
				<ion-grid fixed>
					<ion-row class="hr-group" *ngFor="let fg of formArray.controls; let i = index">
						<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="3">
							<ion-list lines="none">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary"> {{ fg.controls.Type.value | translate }} </ion-label>
								</ion-list-header>
							</ion-list>
						</ion-col>
						<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="8">
							<!-- <div class="c-control" *ngIf="item.Id">
                        <label class="c-label" for="Code">Id</label>
                        <input class="c-input" id="Id" formControlName="Id" type="text">
                    </div> -->
							<app-form-control [field]="{id:'Name', label: 'Activity', type : 'text', form: fg}"></app-form-control>

							<app-form-control
								[field]="{id:'Type', label: 'Type', type : 'ng-select', dataSource: typeList, bindLabel: 'Name', bindValue: 'Code', form: fg }"
							></app-form-control>
							<!-- <app-form-control [field]="{id:'Code', label:'Code', type : 'text', form : fg }"></app-form-control> -->
							<app-form-control [field]="{id:'Remark', label:'Remark', type : 'textarea', form : fg }"></app-form-control>
							<div *ngIf="pageConfig.canDelete">
								<ion-button color="danger" size="small" (click)="deleteFG(fg, i)">
									<ion-icon slot="start" name="trash-outline"></ion-icon>
									{{ 'delete' | translate }}
								</ion-button>
							</div>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<!-- <app-form-control [field]="{id:'Remark', label:'Remark', type : 'textarea', form : formGroup }"></app-form-control>

					<app-form-control [field]="{id:'Sort', label:'Sort', type : 'number', form : formGroup }" (change)="saveChange()"></app-form-control> -->

							<div class="c-control ion-text-right" *ngIf="pageConfig.canAdd">
								<label class="c-label" for=""></label>
								<ion-button (click)="addFormGroup({})">{{'Add' | translate}}</ion-button>
							</div>
							<div class="c-control ion-text-right">
								<ion-button [disabled]="!formArray.valid" *ngIf="pageConfig.canAdd || pageConfig.canEdit" (click)="saveChange()">{{'Save' | translate}}</ion-button>
								<ion-button (click)="refresh()" color="warning">{{'Refresh' | translate}}</ion-button>
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			
		</div>
	</div>
</ion-content>
